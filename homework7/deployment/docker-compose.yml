version: "3.9"
services:
  api:
    build:
      context: ../Projector.NginxTuning
      dockerfile: Projector.NginxTuning/Dockerfile
    ports:
      - 9010:80
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "4000:4000"